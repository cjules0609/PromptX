<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (lightened gradient) -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#4d4d4d"/>
    </radialGradient>
  </defs>
  <circle cx="150" cy="150" r="150" fill="url(#bgGrad)" />

  <!-- Central merger: two overlapping blue neutron stars -->
  <circle cx="120" cy="150" r="20" fill="#4DA6FF"/>
  <circle cx="180" cy="150" r="20" fill="#3399FF"/>

  <!-- Narrow vertical relativistic jets -->
  <path d="M150 150 L160 50 L140 50 Z" fill="#FF4C4C" opacity="0.8"/>
  <path d="M150 150 L160 250 L140 250 Z" fill="#FF4C4C" opacity="0.8"/>

  <!-- Ejecta: grey halo around merger -->
  <circle cx="150" cy="150" r="60" fill="#AAAAAA" opacity="0.3"/>

  <!-- Wind: subtle blue swirls -->
  <path d="M150 150 C170 130, 200 130, 210 150" stroke="#66CCFF" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M150 150 C130 170, 100 170, 90 150" stroke="#66CCFF" stroke-width="4" fill="none" opacity="0.6"/>

  <!-- Text: 'PromptX' -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
    Prompt<tspan fill="#FF4C4C">X</tspan>
  </text>
</svg>
